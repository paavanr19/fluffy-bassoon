<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
            <div class="widget">
                <p>Widget 01</p>
                <div class="notepad">
                    <textArea id="note-area" name="message" rows=20 cols=40>

                    </textArea>
                    <button id="saveNoteBtn">
                        Save
                        </button>
                </div>
            </div>

            <div class="widget">
                <p>Widget 02</p>
            </div>

            <div class="widget">
                <p>Widget 03</p>
            </div>
           
        </div>
    </div>
</body>

<script>
    var sp ='/';
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getYear();

if (dd<10) dd = '0'+dd
if (mm<10) mm = '0'+mm

$('#date').html(dd+sp+mm+sp+yyyy);
</script>
</html>
